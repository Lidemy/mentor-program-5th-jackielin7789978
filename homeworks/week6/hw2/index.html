<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <title>新拖延運動報名表單</title>
</head>
<body">
  <form class="form">
    <div class="top-bar"></div>
    <div class="form__top">
      <h1>新拖延運動報名表單</h1>
      <div>
        活動日期：2020/12/10 ~ 2020/12/11 <br>
        活動地點：台北市大安區新生南路二段1號
      </div>
      <p class="required">*必填</p>
    </div>
    <div class="question">
      <h3 class="question__title">暱稱<span class="required"> *</span></h3>
      <input type="text" placeholder="您的回答">
    </div>
    <div class="question">
      <h3 class="question__title">電子郵件<span class="required"> *</span></h3>
      <input type="email" placeholder="您的電子郵件">
    </div>
    <div class="question">
      <h3 class="question__title">手機號碼<span class="required"> *</span></h3>
      <input type="text" placeholder="您的手機號碼">
    </div>
    <div class="question">
      <h3 class="question__title">報名類型<span class="required"> *</span></h3>
      <input type="radio" id="1" name="報名類型" placeholder="躺著">
      <label for="1">躺在床上用想像力實作</label><br>
      <input type="radio" id="2" name="報名類型" placeholder="趴著">
      <label for="2">趴在地上滑手機找現成的</label><br>
    </div>
    <div class="question">
      <h3 class="question__title">怎麼知道這個活動的？<span class="required"> *</span></h3>
      <input type="text" placeholder="您的回答">
    </div>
    <div class="question">
      <label for="textarea" class="question__title">其他</label>
      <p>對活動的一些建議</p>
      <textarea name="suggestion" id="textarea" cols="30" rows="10" placeholder="您的回答"></textarea>
    </div>
    <div class="form__bottom">
      <input type="submit" title="提交">
      <p>請勿透過表單送出您的密碼。</p>
    </div>
  </form>
  <footer>© 2020 © Copyright. All rights Reserved.</footer>
</body>
</html>
