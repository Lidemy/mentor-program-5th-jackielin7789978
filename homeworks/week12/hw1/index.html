<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS 留言板</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    .break {
        white-space: pre-line;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- JS 程式碼 -->
  <script>
    $(document).ready(() => {
      const site = 'test'
      getTotalComments(site, (commentsNum) => {
        // 設定起始頁數 & 取得所有留言數量
        let page = 1 
        const commentsPerPage = 5
        let totalCommentsNum = commentsNum
        let totalPages = null
        if (totalCommentsNum % commentsPerPage === 0) {
          totalPages = Math.floor(totalCommentsNum / commentsPerPage)
        } else {
          totalPages = Math.floor(totalCommentsNum / commentsPerPage) + 1
        }
        let lastID = null
        if (totalCommentsNum > 5) {
          $('#btn-more-container').append(`<button id="btn-more" type="button" class="btn btn-outline-secondary btn-lg">載入更多</button>`)
        }
        // call 取得留言 API
        getComments(site, null, (comments) => {
          const length = comments.length
          lastID = comments[length - 1].id
          $('#btn-more').on('click', () => {
            page ++
            if (page === totalPages) {
              getComments(site, lastID, (comments) => {
                const length = comments.length
                lastID = comments[length - 1].id
              })
              $('#btn-more').hide()
            } else {
              getComments(site, lastID, (comments) => {
                const length = comments.length
                lastID = comments[length - 1].id
              })
            }
          })
        })
      })
      // 表單送出後 call 新增留言 API
      $('#comment-form').submit( (e) => {
        e.preventDefault()
        $nickname = $('#nickname').val()
        $content = $('#textarea').val()
        const commentData = {
          "nickname": $nickname,
          "content": $content,
          "site": 'test'
        }
        addComment(commentData)
      })
    })
    // function 區
    function getComments(site, lastID, cb) {
      let URL = `http://mentor-program.co/mtr04group1/jackie/week12/hw1/api_comments.php?site=${site}`
      if (lastID) {
        URL += `&lastID=${lastID}`
      }
      $.ajax({
        type: 'GET',
        url: URL,
        success: (resp) => {
          const { comments } = resp
          for (const comment of comments) {
            $('.cards').append(`
              <div class="container mt-4">
                <div class="row">
                  <div class="col-md-8 offset-md-2">
                  <div class="card">
                    <div class="card-header">
                      @${escapeXSS(comment.nickname)}
                    </div>
                    <div class="card-body">
                      <p class="card-text break">${escapeXSS(comment.content)}</p>
                    </div>
                  </div>
                  </div>
                </div>
              </div>
            `)
          }
          cb(comments)
        },
        error: (resp) => {
          console.log(resp.msg)
        }
      })
    }

    function getTotalComments(site, cb) {
      $.ajax({
        type: 'GET',
        url: `http://mentor-program.co/mtr04group1/jackie/week12/hw1/api_total_comments.php?site=${site}`,
        success(resp) {
          cb(resp)
        },
        error() {
          alert('系統不穩定')
        }
      })
    }

    function addComment(commentData) {
      $.ajax({
        type: 'POST',
        url: 'http://mentor-program.co/mtr04group1/jackie/week12/hw1/api_add_comment.php',
        data: commentData
      }).done((data) => {
        if (!data.ok) {
          alert('暱稱和留言不得留空')
          return
        }
        $('#nickname').val('')
        $('#textarea').val('')
        $('.cards').prepend(`
          <div class="container mt-4">
            <div class="row">
              <div class="col-md-8 offset-md-2">
              <div class="card">
                <div class="card-header">
                  @${escapeXSS(commentData.nickname)}
                </div>
                <div class="card-body">
                  <p class="card-text break">${escapeXSS(commentData.content)}</p>
                </div>
              </div>
              </div>
            </div>
          </div>
        `)
      })
    }

    function escapeXSS(str) {
      return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#039;')
    }
  </script>
</head>
<body>
  <div class="alert alert-danger alert-dismissible fade show text-md-center" role="alert">
    <strong>注意！本站為練習用網站，因教學用途刻意忽略資安的實作，註冊時請勿使用任何真實的帳號或密碼。</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <div class="container mt-5">
    <div class="row">
      <form id="comment-form" class="col-md-8 offset-md-2">
        <label for="textarea" class="form-label fs-2">Comments</label>
        <div class="form-floating">
          <input type="text" class="form-control" id="nickname" placeholder="您的暱稱">
          <label for="nickname">您的暱稱</label>
        </div>
        <div class="form-floating">
          <textarea class="form-control mt-2" id="textarea" style="height: 160px" placeholder="請輸入留言內容"></textarea>
          <label for="textarea">請輸入留言內容</label>
        </div>
        <button id="btn-submit" type="submit" class="btn btn-primary mb-3 mt-3">送出</button>
      </form>
    </div>
  </div>
  <section class="cards mt-4 mb-4">
  </section>
  <div class="container mb-4">
    <div class="row">
      <div id="btn-more-container" class="col-auto offset-md-5">

      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
