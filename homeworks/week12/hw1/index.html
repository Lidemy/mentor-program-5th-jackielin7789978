  <script>
    function getComments (site, lastID, cb) {
      let URL = `http://mentor-program.co/mtr04group1/jackie/week12/hw1/api_comments.php?site=${site}`
      if (lastID) {
        URL += `&lastID=${lastID}`
      }
      $.ajax({
        type: 'GET',
        url: URL,
        success: function(resp) {
          const comments = resp.comments
          for (let comment of comments) {
            $('.cards').append(`
            <div class="container mt-4">
              <div class="row">
                <div class="col-md-8 offset-md-2">
                <div class="card">
                  <div class="card-header">
                    @${escapeXSS(comment.nickname)}
                  </div>
                  <div class="card-body">
                    <p class="card-text break">${escapeXSS(comment.content)}</p>
                  </div>
                </div>
                </div>
              </div>
            </div>
            `) 
          }
          cb(comments)
        },
        error: function(resp) {
          console.log(resp.msg)
        }
      })
    }

    function escapeXSS(str) {
      return str
      .replace(/&/g, "&amp;")
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;")
      .replace(/"/g, "&quot;")
      .replace(/'/g, "&#039;");
    }
  </script>

    $(document).ready( () => {
      const site = 'test'
      getTotalComments(site, (commentsNum) => {
        // 設定頁數和 offset
        let page = 1 
        const commentsPerPage = 5
        let totalCommentsNum = commentsNum
        let totalPages = null
        if (totalCommentsNum % commentsPerPage === 0) {

        } else {

        }
        let lastID = null
        if (totalCommentsNum > 5) {

              })
              $('#btn-more').hide()
