<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS TODO</title>
  <link rel="stylesheet" href="./pretty-checkbox.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="script.js"></script>
  <style>
    .hide {
      display: none;
    }
    .todo__btns button {
      margin: 0 2px;
    }
    #btns button {
      margin: 0 4px;
      padding: 2px 12px;
    }
    .list-group li {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="bg-secondary bg-gradient" style="height: 40vh">
    <section id="inputSection" class="container">
      <div class="row">
        <div class="col-md-8 offset-2 mt-5">
        </div>
      </div>
      <div class="row">
        <div id="title" class="col-md-6 offset-3 mt-5">
          <h1 class="text-light"><strong>TODOS</strong></h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 offset-3 form-floating mb-3">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="input" placeholder="What needs to be done?">
            <label id="inputLabel" for="input">What needs to be done?</label>
            <button id="btn-add" class="btn btn-light mt-2" type="submit">ADD</button>
          </div>
        </div>
      </div>
    </section>
    <section class="container mt-2">
      <div class="row">
        <div class="col-md-6 offset-3">
          <div class="card">
            <ul id="putCardHere" class="list-group list-group-flush"></ul>
            <div id="btns" class="card-body d-flex justify-content-center">
              <button id="btn-all" class="btn btn-outline-secondary">All</button>
              <button id="btn-active" class="btn btn-outline-secondary">Active</button>
              <button id="btn-completed" class="btn btn-outline-secondary">Completed</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <div class="bg-light bg-gradient"></div>
</body>
</html>
