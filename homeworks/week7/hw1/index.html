<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src= "script.js"></script>
  <title>新拖延運動報名表單</title>
</head>
<body">
  <form class="form">
    <div class="form__topbar"></div>
    <div class="form__top">
      <h1>新拖延運動報名表單</h1>
      <div>
        活動日期：2020/12/10 ~ 2020/12/11 <br>
        活動地點：台北市大安區新生南路二段1號
      </div>
      <p class="star">*必填</p>
    </div>
    <div class="question required short-answer">
      <h3 class="question__title">暱稱</h3>
      <span class="star"> *</span>
      <input type="text" placeholder="您的回答">
      <div class="warning hide">此欄位不得留空</div>
    </div>
    <div class="question required short-answer">
      <h3 class="question__title">電子郵件</h3>
      <span class="star"> *</span>
      <input type="email" placeholder="您的電子郵件">
      <div class="warning hide">此欄位不得留空</div>
    </div>
    <div class="question required short-answer">
      <h3 class="question__title">手機號碼</h3>
      <span class="star"> *</span>
      <input type="number" placeholder="您的手機號碼">
      <div class="warning hide">此欄位不得留空</div>
    </div>
    <div class="question required radio">
      <h3 class="question__title">報名類型</h3>
      <span class="star"> *</span>
      <div>
        <label for="radio1-1">
          <input type="radio" id="radio1-1" name="radio1"> 躺在床上用想像力實作
        </label><br>
        <label for="radio1-2">
          <input type="radio" id="radio1-2" name="radio1"> 趴在地上滑手機找現成的
        </label><br>
        <div class="warning hide">請選取一個選項</div>
      </div>
    </div>
    <div class="question required short-answer">
      <h3 class="question__title">怎麼知道這個活動的？</h3>
      <span class="star"> *</span>
      <input type="text" placeholder="您的回答">
      <div class="warning hide">此欄位不得留空</div>
    </div>
    <div class="question">
      <label for="textarea" class="question__title">其他</label>
      <p>對活動的一些建議</p>
      <textarea name="suggestion" id="textarea" cols="30" rows="10" placeholder="您的回答"></textarea>
    </div>
    <div class="form__bottom">
      <input type="submit" title="提交">
      <p>請勿透過表單送出您的密碼。</p>
    </div>
  </form>
  <footer>
    <div class="footer__top-bar"></div>
    <div class="footer__bottom">© 2020 © Copyright. All rights Reserved.</div>
  </footer>
</body>
</html>
